dsl_version: 0.1.0
service:
  name: availability-api
  ports:
    - {{ availability.port }}
  containers:
    - name: availability-api
      image: availability
      probes:
        readiness:
          type: "httpGet"
          port: {{ availability.port.cont }}
          path: "/"
        liveness:
          command: "true"
          type: "exec"
      daemon:
        command: cat /etc/availability/config.yaml && gunicorn
                 --name availability-api
                 --workers {{ availability.wsgi.workers }}
                 --bind 0.0.0.0:{{ availability.port.cont }}
                 availability.wsgi
        files:
          - availability.conf

files:
  availability.conf:
    path: /etc/availability/config.yaml
    content: availability.conf.j2
