dsl_version: 0.1.0
service:
  name: availability-watcher
  containers:
    - name: availability-watcher
      image: availability
      probes:
        readiness: "true"
        liveness:
          command: "true"
          type: "exec"
      daemon:
        command: cat /etc/availability/config.yaml && availability-watcher
        files:
          - availability.conf

files:
  availability.conf:
    path: /etc/availability/config.yaml
    content: availability.conf.j2
